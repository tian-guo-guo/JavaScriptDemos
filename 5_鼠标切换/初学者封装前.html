<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭小广告</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            border: 1px solid #cccccc;
            width: 1000px;
            height: 50px;
            padding-top: 450px;
            background: url('../images/image01.png') no-repeat;
        }

        #box ul li {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li id="item1">
                <img src="../images/image01.png">
            </li>
            <li id="item2">
                <img src="../images/image02.png">
            </li>
            <li id="item3">
                <img src="../images/image03.png">
            </li id="item4">
            <li>
                <img src="../images/image04.png">
            </li>
        </ul>
    </div>
    <script>
        var item1 = document.getElementById('item1');
        var item2 = document.getElementById('item2');
        var item3 = document.getElementById('item3');
        var item4 = document.getElementById('item4');
        var oBox = document.getElementById('box');
        item1.onmouseover = function () {
            oBox.style.background = "url('../images/image01.png') no-repeat"
        }
        item2.onmouseover = function () {
            oBox.style.background = "url('../images/image02.png') no-repeat"
        }
        item3.onmouseover = function () {
            oBox.style.background = "url('../images/image03.png') no-repeat"
        }
        item4.onmouseover = function () {
            oBox.style.background = "url('../images/image04.png') no-repeat"
        }

    </script>
</body>

</html>
