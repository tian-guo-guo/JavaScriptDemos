<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千千音乐盒</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #panel {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 400px;
            padding: 20px;
            margin: 100px auto;
        }

        .panel-footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="panel">
        <div class="panel-title">
            <h3>千千音乐盒</h3>
            <hr>
        </div>

        <div class="panel-content">
            <input type="checkbox">梅西<br>
            <input type="checkbox">苏亚雷斯<br>
            <input type="checkbox">格列兹曼<br>
            <input type="checkbox">法蒂<br>
            <input type="checkbox">登贝莱<br>
            <input type="checkbox">库蒂尼奥<br>
            <input type="checkbox">德容<br>
            <input type="checkbox">阿图尔<br>
            <input type="checkbox">布斯克茨<br>
        </div>
        <div class="panel-footer">
            <hr>
            <button id="allSelect">全选</button>
            <button id="cancleSelect">取消选中</button>
            <button id="reverseSelect">反选</button>
        </div>
    </div>
    <script>
        function $(id) {
            return typeof id === 'string' ? document.getElementById(id) : null;
        }
        // 1.获取所有的复选框
        var inputs = document.getElementsByTagName('input');
        $('allSelect').onclick = function () {
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = true;
            }
        }
        $('cancleSelect').onclick = function () {
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = false;
            }
        }
        $('reverseSelect').onclick = function () {
            for (var i = 0; i < inputs.length; i++) {
                // if (inputs[i].checked) {
                //     inputs[i].checked = false;
                // } else {
                //     inputs[i].checked = true;
                // }
                inputs[i].checked = !inputs[i].checked;
            }
        }
    </script>
</body>

</html>
